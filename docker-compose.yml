version: "3"
services:
  mysql:
    image: mysql
    container_name: "mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: myroot
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M;
    volumes:
      - /opt/toughradius/mysql_data:/var/lib/mysql
      - /opt/toughradius/vardata/mysql:/var/log/mysql
    ports:
      - 127.0.0.1:3306:3306
    expose:
      - 3306
    networks:
      toughradius_network:

  toughradius:
    depends_on:
      - 'mysql'
    image: toughstruct/toughradius
    container_name: "toughradius"
    restart: always
    ports:
      - "1816:1816"
      - "1812:1812/udp"
      - "1813:1813/udp"
    expose:
      - 1816
      - 1812/udp
      - 1813/udp
    volumes:
      - /opt/toughradius/vardata:/var/toughradius
    environment:
      - GODEBUG=x509ignoreCN=0
      - GRADIUS_WEB_DEBUG=false
      - GRADIUS_WEB_SECRET=9b6de5cc-0011-4bf1-gree-0f568ac9da37
      - GRADIUS_DB_HOST=mysql
      - GRADIUS_DB_NAME=toughradius
      - GRADIUS_DB_USER=toughradius
      - GRADIUS_DB_PWD=Tough!2020
      - GRADIUS_DB_DEBUG=false
    networks:
      toughradius_network:

  freeradius:
    depends_on:
      - 'toughradius'
    image: toughstruct/freeradius
    container_name: "freeradius"
    restart: always
    command: lfreemate
    ports:
      - "1912:1912/udp"
      - "1913:1913/udp"
      - "1915:1915"
    expose:
      - 1912/udp
      - 1913/udp
      - 1915
    volumes:
      - /opt/toughradius/vardata/freeradius:/var/log/freeradius
    environment:
      - FREERADIUS_API_URL=http://toughradius:1816
    networks:
      toughradius_network:

networks:
  toughradius_network:
